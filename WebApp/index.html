<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sketcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="src/css/main.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- TensorFlow.js script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Canvas script -->
    <script src="src/js/fabric.js"></script>
    <!-- Main script -->
    <script src="src/js/main.js"> </script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Sketcher
            </h1>
            <p class="subtitle">
                The sketch for art therapy.
            </p>
        </div>
    </section>
    <section>
        <p id='status'>Loading... </p>
        <div class="modal" id="main-sketch">
            <div class="modal-background"></div>
            <div class="modal-content sketch">
                <div class="left_panel">
                    <canvas id="canvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9;"></canvas>
                </div>
                <div class="right_panel">
                        <div class="sketch_options_1">
                            <input class="slider is-fullwidth is-info" type="range" min="5" max="20" value="10" id="myRange">
                        </div>
                        <div class="sketch_options_2">
                            <a class="button is-danger" onclick='erase()'>Clear</a>
                            <a class="button is-info" id="downloader" download="user-level.png"
                                onclick='exportLevel()'>Export</a>
                            <a class="button is-primary" onclick='sendToServer();'>Next</a>
                        </div>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close" onclick='toggleSketch()'></button>
        </div>
        <div class="message">
            <p id="atmsg"></p>
        </div>
    </section>
    <section style="margin-top:120px; display:none;">
        <div class="pieID pie">
        </div>
        <ul class="pieID legend">
            <li>
                <em id="sym1"></em>
                <span id="prob1"></span>
            </li>
            <li>
                <em id="sym2"></em>
                <span id="prob2"></span>
            </li>
            <li>
                <em id="sym3"></em>
                <span id="prob3"></span>
            </li>
            <li>
                <em id="sym4"></em>
                <span id="prob4"></span>
            </li>
            <li>
                <em id="sym5"></em>
                <span id="prob5"></span>
            </li>
        </ul>
    </section>
</body>
<script src="src/js/pie.js"></script>
<script>
    console.log('starting');
    start()
    function toggleSketch() {
        var modal = document.getElementById("main-sketch");
        modal.classList.toggle('is-active');
    }
</script>

</html>
